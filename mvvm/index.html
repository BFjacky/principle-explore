<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="mvvm.js"></script>
    <title>MVVM</title>
</head>

<body>
    <div id="all">
        <div class="firstArea">姓名:{{person.name}}</div>
        <div class="secondArea">
            <div class="main1">年龄:{{person.age}}</div>
            <div class="main2">地址:{{person.location.province}}{{person.location.city}}</div>
        </div>
        <div class="thirdArea">爱好:{{love}}</div>
    </div>
    <script>
        const data = {
            person: {
                name: '陈云飞',
                age: 20,
                location: {
                    province: '河北省',
                    city: '唐山市',
                }
            },
            love: ['前端', '摄影', '健身'],
        }
        const mvvm = new MVVM({
            id: 'all',
            data
        });

        setTimeout(() => {
            data.person.location.province = '黑龙江省';
        }, 1000);
        setTimeout(() => {
            data.person.location.city = '哈尔滨市';    
        }, 2000);
        setTimeout(() => {
            data.love = ['睡觉']
        }, 1500)
    </script>
</body>

</html>
